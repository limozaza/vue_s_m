<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{course}} -- {{date}}
        <img v-bind:src="url"/>
        <input type="text" placeholder="Votre Nom" v-model="votreNom"/> {{votreNom}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                course: 'Vue js 2',
                date : Date.now(),
                url: "https://vuejs.org/images/logo.png",
                votreNom: ""
            }
        })
    </script>
</body>
</html>
