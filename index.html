<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{course}} -- {{date}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                course: 'Vue js 2',
                date : Date.now()
            }
        })
    </script>
</body>
</html>
