<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
       <global-cmp></global-cmp>
       <my-cmp></my-cmp>
       <my-cmp></my-cmp>
    </div>
    <script>
        Vue.component('global-cmp',{
            template: '<div>Composent Global</div>'
        });
        var myCmp = {
            data: function(){
                return {
                favoriteNumber: Math.floor(Math.random()*10)
                }
            },
            template: '<p>Composent local :: {{favoriteNumber}}<button v-on:click="refreshNumber">rafreshir</button></p>',
            methods: {
                refreshNumber: function(){
                    this.favoriteNumber = Math.floor(Math.random()*10)
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            components: {
                'my-cmp' : myCmp
            }
        })
    </script>
</body>
</html>
